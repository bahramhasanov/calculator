<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable = no">
        <link href="css/calc.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="calculator">
            
            <div class="screen">
                <div class="task"></div>
                <div class="result">0</div>
            </div>
            <div class="keyboard">
                <div class="key_row">
                    <div class="key" data-id=""></div>
                    <div class="key" data-id=""></div>
                    <div class="key" data-id=""></div>
                    <div class="key" data-id="u">up</div>
                </div>
                <div class="key_row">
                    <div class="key" data-id="c">C</div>
                    <div class="key" data-id="d"><</div>
                    <div class="key" data-id="(">(</div>
                    <div class="key" data-id=")">)</div>
                </div>
                <div class="key_row">
                    <div class="key" data-id="9">9</div>
                    <div class="key" data-id="8">8</div>
                    <div class="key" data-id="7">7</div>
                    <div class="key" data-id="+">+</div>
                </div>                
                <div class="key_row">
                    <div class="key" data-id="6">6</div>
                    <div class="key" data-id="5">5</div>
                    <div class="key" data-id="4">4</div>
                    <div class="key" data-id="-">-</div>
                </div>                
                <div class="key_row">
                    <div class="key" data-id="3">3</div>
                    <div class="key" data-id="2">2</div>
                    <div class="key" data-id="1">1</div>
                    <div class="key" data-id="*">*</div>
                </div>                
                <div class="key_row">
                    <div class="key" data-id=".">.</div>
                    <div class="key" data-id="0">0</div>
                    <div class="key" data-id="^">^</div>
                    <div class="key" data-id="/">/</div>
                </div>                
            </div>
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/fastclick.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
